<!DOCTYPE>
<html>
	<head>
		<title>Test Environment for FXP Models</title>
		<script type="text/javascript" src="src/d3.js"></script>
		<script type="text/javascript" src="src/fxp.js"></script>
		<script type="text/javascript">
			window.addEventListener("load", function() {
				var runningChart = fxp.BarChart().barPadding(2);
				var weatherChart = fxp.BarChart().fillColor("coral");
				d3.select("#runningHistory")
					.datum([2,5,4,1,2,6,5])
					.call(runningChart);
				d3.select("#weatherHistory")
					.datum([77,71,82,87,84,78,80,84,86,72,71,68,75,73,80,85,86,80])
					.call(weatherChart);
			});
		</script>
	</head>
	<body>
		<div id="weatherHistory"></div>
		<div id="runningHistory"></div>
	</body>
</html>

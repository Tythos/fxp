<!DOCTYPE>
<html>
	<head>
		<title>Test Environment for FXP Models</title>
		<link href="visuals/main.css" rel="stylesheet" type="text/css"/>
		<link href="visuals/debug.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="src/d3.js"></script>
		<script type="text/javascript" src="src/fxp.js"></script>
		<script type="text/javascript">
			function load(file) {
				var xhr = new XMLHttpRequest();
				var data = {};
				xhr.addEventListener('load', function() {
					data = JSON.parse(this.responseText);
				});
				xhr.open('GET', file, false);
				xhr.send();
				return data;
			}
			
			window.addEventListener("load", function() {
				var svg = document.getElementsByTagName('svg')[0];
				var hx = fxp.Axis(svg);
			});
		</script>
	</head>
	<body>
		<svg width="900" height="400"></svg>
	</body>
</html>

<!DOCTYPE>
<html>
	<head>
		<title>Test Environment for FXP Models</title>
		<script type="text/javascript" src="src/d3.js"></script>
		<script type="text/javascript" src="src/fxp.js"></script>
		<script type="text/javascript">
			function load(file) {
				var xhr = new XMLHttpRequest();
				var data = {};
				xhr.addEventListener('load', function() {
					data = JSON.parse(this.responseText);
				});
				xhr.open('GET', file, false);
				xhr.send();
				return data;
			}
			
			window.addEventListener("load", function() {
				var svg = document.getElementById('axis');
				
			});
		</script>
	</head>
	<body>
		<table>
			<tr><td><svg id="axis"/></td></tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Outline Breakdown of FXP Model</title>
		<link href="../vis/main.css" rel="stylesheet" type="text/css"/>
		<link href="../vis/debug.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="../src/require.js"></script>
		<script type="text/javascript" src="../src/fxp.js"></script>
		<script type="text/javascript">
			require(['fxp'], function(fxp) {
				var hf = fxp(document.getElementsByTagName('svg')[0]);
				var m = [0.1,0.2,0.3,0.4];
				var w = parseInt(hf.getAttribute('width'));
				var h = parseInt(hf.getAttribute('height'));
				var xmlns = hf.getAttribute('xmlns');
				
				hf.appendChild(hf.makeSvgArea(w * m[3],       0,              w * (1 - m[1] - m[3]), h * m[0],              ['title']));
				hf.appendChild(hf.makeSvgArea(w * (1 - m[1]), h * m[0],       w * m[1],              h * (1 - m[0] - m[2]), ['legend']));
				hf.appendChild(hf.makeSvgArea(w * m[3],       h * (1 - m[2]), w * (1 - m[1] - m[3]), h * m[2],              ['xaxis']));
				hf.appendChild(hf.makeSvgArea(0,              h * m[0],       w * m[3],              h * (1 - m[0] - m[2]), ['yaxis']));
				hf.appendChild(hf.makeSvgArea(w * m[3],       h * m[0],       w * (1 - m[1] - m[3]), h * (1 - m[0] - m[2]), ['graph']));
			});
		</script>
	</head>
	<body>
		<svg width="900" height="400" xmlns="http://www.w3.org/2000/hf" class="fxpAxis"></svg>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>FXP Patch Demonstration</title>
		<link href="../vis/main.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="../src/require.js"></script>
		<script type="text/javascript" src="../src/fxp.js"></script>
		<script type="text/javascript">
			require(['fxp'], function(fxp) {
				var polyData = [
					[1,10,10,-1],
					[-1,-1,10,10] ];
				var svg = document.getElementsByTagName('svg')[0];
				var hx = fxp(svg, {
					'title': 'Test Patch Plot',
					'xlabel': 'The X Axis'
				});
				var ps = hx.patch(polyData[0], polyData[1], {
					color: [0,0,0.5,0.5],
					edgecolor: 'k'
				});
				console.log(ps);
			});
		</script>
	</head>
	<body>
		<svg width="900" height="400"></svg>
	</body>
</html>

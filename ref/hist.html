<!DOCTYPE html>
<html>
	<head>
		<title>FXP Scatter Demonstration</title>
		<link href="../vis/main.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="../src/fxp.js"></script>
		<script type="text/javascript">
			var dataset = [15, 7, 9, 10, 7, 8, 20, 16, 9, 19, 14, 10, 11, 10, 10, 12, 7, 10, 7, 9, 11, 10, 12, 9, 10, 11, 11, 12, 15, 11, 10, 15, 18, 19, 13, 8, 16, 8, 11, 9, 9, 14, 5, 5, 4, 7, 9, 7, 6, 9, 8, 7, 10, 10, 7, 8, 8, 8, 4, 7, 7, 9, 10, 7, 8, 8, 12, 13, 10, 6, 13, 8, 20, 11, 13, 15, 9, 10, 11, 14, 9, 12, 16, 21, 14, 12, 13, 10, 9, 12, 15, 12, 13, 10, 15, 14, 9, 8];
			
			window.addEventListener('load', function() {
				var svg = document.getElementsByTagName('svg')[0];
				var hx = document.figure(svg, {
					'title': 'Test Scatter Plot',
					'xlabel': 'The X Axis'
				});
				var ps = hx.hist(dataset, {
					color: 0.9,
					nBins: 10
				});
				console.log(ps);
			});
		</script>
	</head>
	<body>
		<svg width="900" height="400"></svg>
	</body>
</html>

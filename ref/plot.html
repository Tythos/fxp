<!DOCTYPE html>
<html>
	<head>
		<title>FXP Plot Demonstration</title>
		<link href="../vis/main.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="../src/fxp.js"></script>
		<script type="text/javascript">
			var dataset = [
				[1, 2, 3, 4, 5, 6, 7, 8],
				[2, 3, 5, 7, 1.1, 1.3, 1.7, 1.9] ];
			
			window.addEventListener('load', function() {
				var svg = document.getElementsByTagName('svg')[0];
				var hx = figure(svg, {
					'title': 'Test Line Plot',
					'xlabel': 'The X Axis'
				});
				var ls = hx.plot(dataset[0], dataset[1], {
					color: 'c',
					width: 2,
					style: '--',
					supportcolor: [0.5,0.5,0.5,0.1]
				});
				console.log(ls);
			});
		</script>
	</head>
	<body>
		<svg width="900" height="400"></svg>
	</body>
</html>
